{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="{% static 'hosting/bookings.css' %}">
</head>
<body>
  {% include 'topnav.html' %}
   
    <table class="booking">
        <tr>
            <th>Room</th>
            <th>Client</th>
            <th>From</th>
            <th>To</th>
            <th>Duration</th>
           
        </tr>
    {% for booking in bookings  %}
   
        <tr>
            <td>{{booking.room}}</td>
            <td>{{booking.client}}</td>
            <td>{{booking.begin}}</td>
            <td>{{booking.end}}</td>
            <td>{{booking.duration}}</td>
        </tr>
        {% endfor %}
    </table>
      
   
</body>
</html>
