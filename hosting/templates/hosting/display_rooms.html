
{% load static  %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rooms</title>
    <link rel="stylesheet" type="text/css" href='{% static "hosting/displayrooms.css" %}'>
   
    <script>
        function goBack() {
          window.history.back();
        }
        </script>
    
</head>
<body >
    <button onclick="goBack()">Go Back</button>

<div class="add">
    <button class="button" onclick="window.location.href='{% url 'hosting:createroom' %}'"  id="add-room"> <img src="{% static 'hosting/images/add.svg'%}" alt="add svg" id="svg"  > ADD ROOM</button>
</div>


<h2>Welcome {{request.user}}</h2>
<span id="logout"><a href="{% url 'accounts:logout' %}">Logout</a></span>

<div class="grid-container">
 
    {% for room in  rooms %}
    <div class="grid-item">
      <div class="card">
          <img src="{{room.image.url }}" alt="room image" class="img">
          
          <div class="container">
            <h5>@ {{room.owner}}</h5>
            <h4>Room {{room.name}}</h4>
            <h4><b>Description: </b></h4> 
            <p>{{room.description}}</p> 

          {% if request.user == room.owner %}
          <button class="button"  onclick="window.location.href='{% url 'hosting:viewroom' room.id %}'"  >View More</button>
            <button class="button" id="delete" onclick="window.location.href='{% url 'hosting:delete_room' room.id %}'" >Delete</button>
          {% else %}
          <button class="button"  onclick="window.location.href='{% url 'hosting:viewroom' room.id %}'"  >View More</button>
          {% endif %}

            
          </div>
        </div>
    </div>
      
    {% endfor %}
  
    
</div>

  
  


</body>
</html>
