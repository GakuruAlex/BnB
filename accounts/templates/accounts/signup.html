{% load static  %}

<link rel="stylesheet" href="{% static 'accounts/signup.css' %}">


{% block title %}
<h2 class="text">Create Account</h2>
  
{% endblock title %}



<form action="{% url 'accounts:signup' %}" method="post" >

    {% csrf_token %}
<div class="signup" >
  {% for field in  form %}

    {{field.label}}
    {{field}}
  {% endfor %}
<input type="submit" value="Signup" id="signup">
</div>
  {{form.errors}}
  {% for message  in message  %}
  <p>{{message}}</p>    
  {% endfor %}
</form>

<span>Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a></span>
